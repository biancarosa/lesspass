<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>LessPass Offline</title>
    <style>
      div.center {
        max-width: 500px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      div.footer {
        padding: 1em;
      }

      @media (min-width: 544px) {
        #lesspass {
          margin-top: 3em;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but LessPass doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="center lesspass--full-width">
      <div id="lesspass"></div>
      <div class="footer">
        This is a work based on <a href="https://lesspass.com">LessPass</a> that has some improvements for full offline use.
        The changes are being proposed gradually to the official project.
      </div>
    </div>

  </body>
</html>
